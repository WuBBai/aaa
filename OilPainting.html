 @keyframes slide-fade-in {
     from {
         opacity: 0;
         box-shadow: none;
         transform: scale(.8) translateY(15vh);
     }
 }

 .cards {
            display: grid;
            gap: 1.5rem;
            grid-auto-flow: dense;
            /* 默认移动端布局 */
            grid-template-columns: repeat(2, 2fr);
        }

        /* 平板布局 (600px 以上) */
        @media (min-width: 600px) {
            .cards {
                grid-template-columns: repeat(3, 3fr);
            }
            
            .card:nth-of-type(4n),
            .card:nth-of-type(5n) {
                grid-column: span 1;
            }

            .card:nth-of-type(3n) {
                grid-column: span 1;
            }
        }

        /* 桌面布局 (1024px 以上) */
        @media (min-width: 1024px) {
            .cards {
                grid-template-columns: repeat(5, 3fr);
            }

            .card:nth-of-type(4n),
            .card:nth-of-type(5n) {
                grid-column: span 1;
            }

            .card:nth-of-type(7n) {
                grid-row: span 1;
            }
        }

 .cards {
     display: grid;

 }

 .card {
     animation: slide-fade-in both;
     /* 使用浏览器的视图时间线,允许动画根据视口的变化进行同步 */
     animation-timeline: view();
     /* 定义动画时间范围 */
     animation: slide-fade-in both;
            animation-timeline: view();
            animation-range: contain 0% contain 50%;
            border-radius: 10px;
            box-shadow: 0 8px 20px #0002;
            color: white;
            overflow: hidden;
     background-image: linear-gradient(to bottom right, #91defe, #99c0f9, #bdb6ec, #d7b3e3, #efb3d5, #f9bccc);
     display: flex;
     justify-content: center;
     align-items: center;
 }

        .card {
            aspect-ratio: 1; /* 保持正方形比例 */
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            overflow: hidden; /* 确保图片缩放不会溢出 */
        }

            /* 悬停效果 */
            .card:hover {
                box-shadow: 0px 12px 30px #00000044;
            }

            .card img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.3s ease;
            }

            /* 图片悬停放大效果 */
            .card:hover img {
                transform: scale(1.05);
            }

        /* 放大模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            cursor: zoom-out;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.3s ease;
        }

    <script>
        // 增强的图片加载检测
        document.querySelectorAll('.card img').forEach(img => {
            // 移动端触摸延迟处理
            let touchTimer;
            
            img.addEventListener('touchstart', () => {
                touchTimer = setTimeout(() => showModal(img), 100);
            });

            img.addEventListener('touchend', () => {
                clearTimeout(touchTimer);
            });

            // 点击事件
            img.addEventListener('click', () => showModal(img));
        });

        function showModal(img) {
            const modal = document.querySelector('.modal');
            const modalImg = document.querySelector('.modal-content');
            
            // 预加载检测
            if (!img.complete || img.naturalWidth === 0) {
                img.parentElement.classList.add('loading');
                img.onload = () => {
                    img.parentElement.classList.remove('loading');
                    openModal();
                }
            } else {
                openModal();
            }

            function openModal() {
                modal.style.display = 'block';
                modalImg.src = img.src;
                // 根据方向调整（移动端横竖屏）
                if (window.innerHeight > window.innerWidth) {
                    modalImg.style.maxWidth = '90%';
                    modalImg.style.maxHeight = 'auto';
                } else {
                    modalImg.style.maxHeight = '90%';
                    modalImg.style.maxWidth = 'auto';
                }
            }
        }
    </script>

    <script>// 点击放大功能
        document.querySelectorAll('.card img').forEach(img => {
            img.addEventListener('click', () => {
                const modal = document.querySelector('.modal');
                const modalImg = document.querySelector('.modal-content');
                modal.style.display = 'block';
                modalImg.src = img.src;
            });
        });

        // 关闭模态框
        document.querySelector('.modal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });

        // ESC键关闭
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelector('.modal').style.display = 'none';
            }
        });</script>
